apiVersion: v1
kind: Service
metadata:
  name: python-service
spec:
  selector:
    app: example-app
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer

---

apiVersion: v1
kind: Deployment
metadata:
  name: python-app
spec:
  selector:
    matchLabels:
      app: example-app
  replicas: 2
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: example-app
        image: python-imdb
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
